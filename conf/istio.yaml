---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-base
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: '{{name}}-istio-base'
    spec:
      project: default
      source:
        repoURL: https://github.com/h0tbird/istio.git
        targetRevision: HEAD
        path: base
      destination:
        server: '{{server}}'
        namespace: istio-system
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
